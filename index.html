<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bat Ball Stump Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('https://github.com/rohitjaiswal54/cricket/blob/main/2604895.jpg?raw=true');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      color: #0d0a0a;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      width: 100%;
      max-width: 400px;
    }

    button {
      flex: 1 1 30%;
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #f0ebebdd;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      background-color: #f3eeee;
      transform: scale(1.05);
    }

    .result, .score {
      font-size: 1.3rem;
      margin-top: 10px;
      padding: 10px;
      background-color: #ffffffcc;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .buttons {
        flex-direction: column;
        gap: 15px;
      }

      button {
        width: 100%;
        font-size: 1rem;
        padding: 12px;
      }

      .result, .score {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Bat Ball Stump Game</h1>

  <div class="buttons">
    <button onclick="playGame('Bat')">Bat üèè</button>
    <button onclick="playGame('Ball')">Ball üèê</button>
    <button onclick="playGame('Stump')">Stump ü™µ</button>
  </div>

  <div class="result" id="resultText">Choose your move above!</div>
  <div class="score" id="scoreBoard">You: 0 | Computer: 0</div>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function playGame(userChoice) {
      const choices = ['Bat', 'Ball', 'Stump'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';

      if (userChoice === computerChoice) {
        result = "It's a tie!";
      } else if (
        (userChoice === 'Bat' && computerChoice === 'Ball') ||
        (userChoice === 'Ball' && computerChoice === 'Stump') ||
        (userChoice === 'Stump' && computerChoice === 'Bat')
      ) {
        result = 'You win!';
        userScore++;
      } else {
        result = 'Computer wins!';
        computerScore++;
      }

      document.getElementById('resultText').innerHTML = `
        You chose <strong>${userChoice}</strong><br>
        Computer chose <strong>${computerChoice}</strong><br>
        <strong>${result}</strong>
      `;

      document.getElementById('scoreBoard').innerText = `You: ${userScore} | Computer: ${computerScore}`;
    }
  </script>

</body>
</html>
