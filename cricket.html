<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bat Ball Stump Game</title>
  <style>
    body {
      text-align: center;
      padding: 200px;
      background-image:url(/2604895.jpg);
    background-position: 100%;
     background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  font-family: Arial, sans-serif;
  
    }
    

    h1 {

        margin-left: 200px;
      margin-bottom: 30px;
    }

    .buttons {
        margin-left: 200px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    button {
        
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    .result {
        margin-left: 200px;
      font-size: 22px;
      margin-top: 20px;
      color: #333;
    }

    .score {
          margin-left: 200px;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
      }

      button {
        width: 70%;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>

  <h1>Bat Ball Stump Game</h1>

  <div class="buttons">
    <button onclick="playGame('Bat')">Bat üèè</button>
    <button onclick="playGame('Ball')">Ball üèê</button>
    <button onclick="playGame('Stump')">Stump ü™µ</button>
  </div>

  <div class="result" id="resultText">Choose your move above!</div>
  <div class="score" id="scoreBoard">You: 0 | Computer: 0</div>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function playGame(userChoice) {
      const choices = ['Bat', 'Ball', 'Stump'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';

      if (userChoice === computerChoice) {
        result = "It's a tie!";
      } else if (
        (userChoice === 'Bat' && computerChoice === 'Ball') ||
        (userChoice === 'Ball' && computerChoice === 'Stump') ||
        (userChoice === 'Stump' && computerChoice === 'Bat')
      ) {
        result = 'You win!';
        userScore++;
      } else {
        result = 'Computer wins!';
        computerScore++;
      }

      document.getElementById('resultText').innerHTML = `
        You chose <strong>${userChoice}</strong> <br>
        Computer chose <strong>${computerChoice}</strong> <br>
        <strong>${result}</strong>
      `;

      document.getElementById('scoreBoard').innerText = `You: ${userScore} | Computer: ${computerScore}`;
    }
  </script>

</body>
</html>
